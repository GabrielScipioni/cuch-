#### Spring Aplication Name ####
spring.application.name=users

##### Application properties #####
app.name='@project.name@'
app.desc='@project.description@'
app.version='@project.version@'
app.url=http://localhost:8080
app.dev-name=User-Cucha-Esto
app.dev-email="gabriel.scipioni21@gmail.com"

#####  PORT #####
server.port=8080

#swager

#  http://localhost:8080/swagger-ui.html


#####  SPRING DOC PROPERTIES #####
springdoc.packages-to-scan=cucha.esto.users.controllers
springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
# swagger-ui custom pathGF
springdoc.swagger-ui.path=/swagger-ui.html


spring.datasource.url=jdbc:h2:mem:usersdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true


# JWT
jwt.expiration=31536000000


logging.level.org.springframework.security=DEBUG
